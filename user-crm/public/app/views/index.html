<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User CRM</title>

  <base href="/">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>

  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>

  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>
  
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
  <header>
    <div class="navbar" ng-if="main.loggedIn">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <!--<span class="glyphicon glyphicon-fire text-danger"></span>-->
            User CRM
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ngIf="!main.loggedIn"><a href="/login">Login</a></li>
          <li ngIf="main.loggenIn" class="navbar-text">Hello {{main.user.name}}!</li>
          <li ngIf="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container">
    <ng-view></ng-view>
  </main>
</body>
</html>
